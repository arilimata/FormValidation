<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Form Validation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="header container .bg-light">
        <h2>Simple Form</h2>
    </div>
    <div class="container content">
        <form name="formPendaftaran" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label>Nama</label>
                <input autocomplete="off" id="nama" type="text" name="nama" placeholder="Nama lengkap" class="form-control">
            </div>
            <div class="form-group">
                <label>NIM</label>
                <input type="text" name="nim" placeholder="NIM" class="form-control" id="validation" onkeypress="return isNumberKey(event)">
            </div>
            <div class="form-group">
                <label>Mata Kuliah</label>
                <select name="mataKuliah" class="form-control">
                        <option value="0">Pilih Mata Kuliah</option>
                        <option value="1">RSBP</option>
                        <option value="2">PWEB</option>
                        <option value="3">PBKK</option>
                        <option value="4">Jaringan Komputer</option>
                        <option value="5">Pemodelan dan Simulasi</option>
                    </select>
            </div>
            <div class="form-group center">
                <label>Dosen</label>
                <select name="namaDosen" class="form-control">
                        <option value="0">Nama Dosen</option>
                        <option value="1">Ir. Siti Rochimah, MT., Ph.D.</option>
                        <option value="2">Prof. Daniel Oranova Siahaan, S.Kom., M.Sc. PD.Eng.</option>
                        <option value="3">Sarwosri, S.Kom., MT.</option>
                        <option value="4">Dr. Umi Laili Yuhana S.Kom., M.Sc.</option>
                        <option value="5">Rizky Januar Akbar, S.Kom., M.Eng.</option>
                        <option value="6">Fajar Baskoro, S.Kom., MT.</option>
                        <option value="7">Dr. Yudhi Purwananto, S.Kom., M.Kom.</option>
                    </select>
            </div>
            <button type="submit" class="btn btn-primary center">Submit</button>
        </form>
    </div>

    <script src="script/script.js"></script>
</body>
</html>
